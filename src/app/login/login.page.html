<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-content fondo-general">
  <div class="login-container">
    <!-- Icono arriba -->
    <img src="assets/img/icono-login.png" alt="Icono Login" class="login-icon" />

    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input [(ngModel)]="correo" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>

        <ion-button expand="block" color="primary" (click)="ingresar()">INGRESAR</ion-button>

        <div class="registro-link">
          <p>¿No tienes cuenta?</p>
          <ion-button fill="clear" routerLink="/registro">
            REGISTRARSE
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
